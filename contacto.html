					<div class="formulario">
						<h3>Contáctame</h3>
						<form name="sentMessage" id="contactForm" novalidate>
			                <div class="style-1"> <!-- Your name input -->
			                    <input type="text" autocomplete="off" placeholder="Nombre *" id="name" required data-validation-required-message="Please enter your name.">
			                    <p class="help-block text-danger"></p>
			                </div> 
			                <div class="style-1"> <!-- Your email input -->
			                    <input type="email" autocomplete="off" placeholder="Email *" id="email" required data-validation-required-message="Please enter your email address.">                  
			                    <p class="help-block text-danger"></p>
			                </div>
			                <div class="style-1"> <!-- Your phone no. input -->
			                    <input type="text" autocomplete="off" placeholder="Tu Teléfono *" id="phone" required data-validation-required-message="Please enter your phone number.">
			                    <p class="help-block text-danger"></p>
			                </div>
			                <div class="style-1"> <!-- Your message input -->
			                    <textarea class="estilo-area" rows="5" placeholder="Comentario *" id="message" required data-validation-required-message="Please enter a message."></textarea>
			                    <p class="help-block text-danger"></p>
			                </div>
			                <button type="submit" class="btn_submit_contacto">Enviar</button> 
			            </form>
